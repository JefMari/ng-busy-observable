<div class="form-group row">
    <label for="options-delay" class="col-sm-5 form-control-label">Delay (ms)</label>
    <div class="col-sm-7">
        <input type="number" class="form-control" id="options-delay" name="delay" [(ngModel)]="data.delay">
    </div>
</div>
<div class="form-group row">
    <label for="options-min-duration" class="col-sm-5 form-control-label">Min duration (ms)</label>
    <div class="col-sm-7">
        <input type="number" class="form-control" id="options-min-duration" name="minDuration" [(ngModel)]="data.minDuration">
    </div>
</div>
<div class="form-group row">
    <label for="options-message" class="col-sm-5 form-control-label">Message</label>
    <div class="col-sm-7">
        <input type="text" class="form-control" id="options-message" name="message" [(ngModel)]="data.message">
    </div>
</div>
<div class="form-group row">
    <label for="options-template" class="col-sm-5 form-control-label">Template</label>
    <div class="col-sm-7">
        <select class="form-control c-select" id="options-template" #temp (change)="changeTemplate(temp.value)">
            <option *ngFor="let item of templates" [value]="item.val">{{item.show}}</option>
        </select>
    </div>
</div>
<div class="form-group row" *ngIf="templateType === 'custom'">
    <label for="template-ng-style" class="col-sm-5 form-control-label">TemplateNgStyle</label>
    <div class="col-sm-7">
        <textarea type="text" class="form-control" id="template-ng-style" name="message" [(ngModel)]="templateNgStyle"></textarea>
    </div>
</div>
<div class="form-group row">
    <label class="col-sm-5 form-control-label">Backdrop</label>
    <div class="col-sm-7">
        <label class="c-input c-checkbox">
            <input type="checkbox" id="options-backdrop" #backdrop name="backdrop" (change)="changeBackdrop(backdrop)"
                checked>
            <span class="c-indicator"></span>
            Show
        </label>
    </div>
</div>
<div class="form-group row">
    <label class="col-sm-5 form-control-label">Animation</label>
    <div class="col-sm-7">
        <label class="c-input c-checkbox">
            <input type="checkbox" id="options-animation" #animationInput name="backdrop" (change)="disableAnimation(animationInput)">
            <span class="c-indicator"></span>
            Disable
        </label>
    </div>
</div>
<div class="col-sm-offset-5 col-sm-7">
    <button type="button" class="btn btn-secondary" (click)="playDemo()">Demo</button>
</div>
